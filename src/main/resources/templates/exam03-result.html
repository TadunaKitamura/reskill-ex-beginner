<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>合計金額</title>
  </head>
  <body>
    ■税抜価格:<span
      th:text="${#numbers.formatInteger(application.item1 + application.item2 + application.item3,2,'COMMA')}"
    ></span
    ><span>円</span>
    <!-- ■税抜価格<span th:text="#numbers.formatInteger(${application.item1 + application.item2 + application.item3} / 10 + ${application.item1 + application.item2 + application.item3,2,'COMMA'})"></span>  -->
    <!-- ■税込価格:<span th:text="${#numbers.formatInteger(Math.floor(application.item1 + application.item2 + application.item3 * 1.1), 2, 'COMMA')}"></span><span>円</span>  -->
    <!-- ■税込価格:<span th:text="${#numbers.formatDecimal(application.item1 + application.item2 + application.item3 * 1.1, 2, 'COMMA',0)}"></span><span>円</span>  -->
    ■税込価格:<span
      th:text="${#numbers.formatInteger(application.sum / 10 + application.sum,2,'COMMA')}"
    ></span
    ><span>円</span>
  </body>
</html>
