<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーザー登録</title>
  </head>
  <body>
    <form
      action="exam04-result.html"
      th:action="@{/ex04/create}"
      th:object="${userForm}"
      method="post"
    >
      <p th:errors="*{name}"></p>
      名前：<input type="text" name="name" th:field="*{name}" /><br />
      <p th:errors="*{age}"></p>
      年齢：<input type="text" name="age" th:field="*{age}" /><br />
      <p th:errors="*{comment}"></p>
      コメント：<textarea
        name="comment"
        th:field="*{comment}"
        cols="30"
        rows="10"
      ></textarea
      ><br />
      <button>登録</button>
    </form>
  </body>
</html>
